<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
</head>
<body>
    <hr>
    <h1>Movie Ticket Booking Form</h1>
    <hr>

             <form>

                <label>City:</label>
                <select>
                    <option>Lucknow</option>
                    <option>Patna</option>
                    <option>Delhi</option>
                </select>
                <br><br>

                <label>Cinema:</label>
                <select>
                    <option>CINEPOLIS</option>
                    <option>WAVE</option>
                    <option>FUN Mall</option>
                    <option>Crown</option>
                </select>
                <br><br>

                <label>Reservation Name:</label>
                <input type="text">
                <br><br>

                <label>Email:</label>
                <input type="email">
                <br><br>

                <label>Movie:</label>
                <select>
                        <option>Nimona</option>
                        <option>SUGA: Road To D-Day</option>
                        <option>The litlle Mermaid</option>
                </select>
                <br><br>

                <label>Date:</label>
                <input type="date">
                <br><br>

                <label>Time:</label>
                <input type="time">
                <br><br>

                <label>Payment Mode:</label>
                <select>
                    <option>Choose</option>
                    <option>Credit Card</option>
                    <option>BHIM/UPI</option>
                </select>
                <br><br>

                <label>Class:</label>
                <select>
                    <option>Choose</option>
                    <option>Economy</option>
                    <option>Bussiness</option>
                </select>
                <br><br>

                <label>Total number of tickets:</label>
                <input type="number">
                <br><br>

                <label>Total Amount:</label>
                <input type="text">
                <br><br>

                <button>Book Ticket</button>
                <hr>
                <em>ENJOY THE SHOW </em>
                <hr>
             
             </form>
</body>
</html>
