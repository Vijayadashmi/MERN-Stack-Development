<!DOCTYPE html>
<html lang="en">

    
    <title>Movie Ticket Using CSS</title>

    <style>

        label{
            color: palevioletred;
            font-size: 20px;
           
        }

        .myclass{
            text-align: center;
            font-size: 30px;
            color: blue;
        }

        #myid{
            font-size: 20px;
            background-color:black;
            color:white;
        }

        body{
            background-color: black;
        }

        h1{
            background-color: black;
        }
        


    </style>
    
</head>
<body>
    
    <h1 style="color: blue; font-size: 30px;">Movie Ticket Booking Form</h1>
    <hr>

             <form>

                <label>City:</label>
                <select>
                    <option>Lucknow</option>
                    <option>Patna</option>
                    <option>Delhi</option>
                </select>
                <br><br>

                <label>Cinema:</label>
                <select>
                    <option>CINEPOLIS</option>
                    <option>WAVE</option>
                    <option>FUN Mall</option>
                    <option>Crown</option>
                </select>
                <br><br>

                <label>Reservation Name:</label>
                <input type="text" required minlength="4">
                <br><br>

                <label>Email:</label>
                <input type="email" required>
                <br><br>

                <label>Movie:</label>
                <select>
                        <option>Nimona</option>
                        <option>SUGA: Road To D-Day</option>
                        <option>The litlle Mermaid</option>
                </select>
                <br><br>

                <label>Date:</label>
                <input type="date" required>
                <br><br>

                <label>Time:</label>
                <input type="time" required>
                <br><br>

                <label>Payment Mode:</label>
                <select>
                    <option>Choose</option>
                    <option>Credit Card</option>
                    <option>BHIM/UPI</option>
                </select>
                <br><br>

                <label>Class:</label>
                <select>
                    <option>Choose</option>
                    <option>Economy</option>
                    <option>Bussiness</option>
                </select>
                <br><br>

                <label>Total number of tickets:</label>
                <input type="number" required min="1">
                <br><br>

                <label>Total Amount:</label>
                <input type="text" required>
                <br><br>

                <button class="myclass" id="myid" style="color:palevioletred;">Book Now</button>

               

        
                <hr>
                <b class="myclass" id="myid">ENJOY THE SHOW </b>
                <hr>
             
             </form>
</body>
</html>
